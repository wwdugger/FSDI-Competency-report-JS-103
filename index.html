<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ca5bb7152.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
<div id="to-do-list" class="header">
     <header>
        <h1<i class="fa-solid fa-list-check" id="to-do-list" ></i>To Do List</h1>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newTask()" class="addBtn">Add</span>
    </header>
</div>
   
    <main>
        <ul id="myUL">
            <li>Gym</li>
            <li class="checked">Meal Prep</li>
            <li>Pay Bills</li>
            <li>Read</li>
            <li>Coding Practice</li>
            <li>Meditate</li>
          </ul>
    </main>
    <script class="app.js"></script>
</body>
</html>
